<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
		    Intelleva Dashboard
	</title>
	<style>
        .fade-in {
                animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                    to {
                        opacity: 1;
                    }
        }
        
        /* Custom styles */
        .dark .dark\:bg-gray-900 { background-color: #111827; }
        .dark .dark\:text-gray-200 { color: #e5e7eb; }
        .dark .dark\:bg-gray-800 { background-color: #1f2937; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
    </style>
    <script src="https://cdn.tailwindcss.com" ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 flex flex-col">
    <header class="flex items-center justify-between p-2 shadow-md bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-2">
            <i data-lucide="book-open" class="h-6 w-6 text-teal-600 dark:text-teal-400"></i>
            <span class="text-lg font-bold text-teal-600 dark:text-teal-400">Intelleva</span>
        </div>
        <div class="flex items-center space-x-3">
            <button id="notificationBtn" class="relative h-8 w-8 rounded-full">
                <i data-lucide="bell" class="h-4 w-4 text-gray-600 dark:text-gray-300"></i>
                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
            </button>
            <button id="themeToggle" class="h-8 w-8 rounded-full">
                <i data-lucide="sun" class="h-4 w-4 hidden dark:block"></i>
                <i data-lucide="moon" class="h-4 w-4 block dark:hidden"></i>
            </button>
            <div class="relative">
                <button id="profileDropdown" class="flex items-center space-x-2 focus:outline-none">
                    <div class="h-8 w-8 rounded-full overflow-hidden">
                        <img src="https://via.placeholder.com/32" alt="John Doe" class="object-cover w-full h-full">
                    </div>
                    <span class="text-xs font-medium hidden sm:inline-block">John Doe</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600 dark:text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <div id="dropdownMenu" class="dropdown absolute right-0 hidden mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-10">
                    <a id="intelleva-ai" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 13a4 4 0 0 0 0-8"></path>
                            <path d="M9 16a6 6 0 0 1 0-12"></path>
                            <path d="M12 12c1.5 0 3 1 3 2.5S13.5 17 12 17s-3-1-3-2.5S10.5 12 12 12z"></path>
                            <path d="M12 7v4"></path>
                            <path d="M8.5 6.5l1.5 1"></path>
                            <path d="M15.5 6.5l-1.5 1"></path>
                        </svg>
                        Intelleva AI
                    </a>
                    <a id="communication" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="8" y1="11" x2="16" y2="11"></line>
                            <line x1="8" y1="15" x2="14" y2="15"></line>
                            <line x1="8" y1="7" x2="8" y2="7"></line>
                        </svg>
                        Communication
                    </a>
                    <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-auto pb-14 px-0 py-0">
         <!-- dynamically populate navigation pages here-->
    </main>
    <div id="nav">
       
    </div>
    <script src="{{ url_for('static', filename='js/auth/navv.js') }}" defer></script>
</body>


</html>
