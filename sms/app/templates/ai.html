<div class="flex flex-col h-full">
    <!-- Top Bar -->
    <div class="flex items-center justify-between bg-gray-800 p-4 shadow-md">
        <h1 class="text-lg font-bold text-teal-400">Intelleva AI</h1>
        <button id="clearChat" class="flex items-center space-x-1 bg-gradient-to-r from-teal-400 to-blue-500 text-white px-4 py-2 rounded-full hover:opacity-90 transition-opacity duration-300 text-sm">
            <i data-lucide="trash-2" class="h-4 w-4"></i>
            <span>Clear Chat</span>
        </button>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-auto p-4 bg-gray-900 text-white flex flex-col">
        <!-- Chat Area (Scrollable) -->
        <div id="chatArea" class="flex-1 overflow-y-auto space-y-4 pb-24">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Bar (Fixed to Top of Nav Buttons) -->
        <div class="flex items-center justify-between bg-gray-800 p-4 fixed bottom-12 left-0 right-0">
            <div class="flex-1 flex items-center space-x-4 bg-gray-700 rounded-full px-4 py-2">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your message here..."
                    class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none"
                >
                <button
                    id="sendButton"
                    class="p-2 rounded-full bg-gray-600 text-gray-400 transition-all duration-300"
                    disabled
                >
                    <i data-lucide="arrow-up" class="h-4 w-4"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth/ai.js') }}" defer></script>
</div>
