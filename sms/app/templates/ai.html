<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900">
    <!-- Top Bar -->
    <div class="shrink-0 flex items-center justify-between bg-gray-800 p-4 shadow-md dark:bg-gray-800">
        <div class="flex items-center space-x-2">
            <div class="h-8 w-8 bg-teal-400 rounded-full flex items-center justify-center">
                <i data-lucide="bot" class="h-5 w-5 text-white"></i>
            </div>
            <h1 class="text-lg font-bold text-teal-400">Intelleva AI</h1>
        </div>
        <button id="clearChat" class="flex items-center space-x-2 bg-gray-700 dark:bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 text-sm">
            <i data-lucide="trash-2" class="h-4 w-4"></i>
            <span>Clear Chat</span>
        </button>
    </div>

    <!-- Chat Content Area -->
    <div class="flex-1 overflow-auto p-4 bg-white dark:bg-gray-900">
        <div id="chatArea" class="max-w-3xl mx-auto space-y-4 pb-24">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <!-- Fixed Input Area -->
    <div class="shrink-0 border-t bg-white dark:bg-gray-800 p-4 sticky bottom-0">
        <div class="max-w-3xl mx-auto flex items-center gap-4">
            <div class="flex-1 relative">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your message here..."
                    class="w-full px-4 py-3 rounded-xl border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 pr-12"
                >
                <button
                    id="sendButton"
                    class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full bg-teal-400 text-white hover:bg-teal-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <i data-lucide="arrow-up" class="h-4 w-4"></i>
                </button>
            </div>
        </div>
        <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2">
            Intelleva AI can make mistakes. Consider verifying important information.
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/auth/ai.js') }}" defer></script>
</div>
